syntax: "v1"
name: "サンプルフォーム"
contents:
  - type: "oneline-text"
    title: "お名前"
    description: "1行のテキストで回答してください"
    validation-regex: ".*"
  - type: "multiline-text"
    title: "ご意見"
    description: "自由に記述してください"
  - type: "radio"
    title: "好きな色"
    description: "もっとも好きな色を選んでください"
    choices:
      - "赤"
      - "青"
      - "緑"
  - type: "checkbox"
    title: "当てはまるものすべて"
    description: "該当する項目を選択してください"
    choices:
      - "A"
      - "B"
      - "C"
  - type: "pulldown"
    title: "年代"
    description: "年代を選択してください"
    choices:
      - "10代"
      - "20代"
      - "30代"
      - "40代"
      - "50代以上"
  - type: "file"
    title: "補足資料"
    description: "必要であればファイルをアップロードしてください"
    file-ext: "*"
    maxfilesize: "5MB"
