syntax: "v1"
name: "デモフォーム"
contents:
  - type: "oneline-text"
    title: "1行回答のテスト"
    description: "1行のテキストで回答してください"
    validation-regex: ".*"
  - type: "multiline-text"
    title: "複数行回答のテスト"
    description: "テキストで回答してください(何行でも可)"
  - type: "radio"
    title: "ラジオボタン"
    description: "1つだけ選んでください"
    choices:
      - "1つ目"
      - "2つ目"
      - "3つ目"
      - "4つ目"
      - "5つ目"
  - type: "checkbox"
    title: "チェックボックス"
    description: "いくつでも選んでください"
    choices:
      - "1つ目"
      - "2つ目"
      - "3つ目"
      - "4つ目"
      - "5つ目"
  - type: "pulldown"
    title: "プルダウン"
    description: "1つだけ選んでください"
    choices:
      - "1つ目"
      - "2つ目"
      - "3つ目"
      - "4つ目"
      - "5つ目"
  - type: "file"
    title: "ファイルのアップロード"
    description: "ファイルをアップロードしてください"
    file-ext: "*"
    maxfilesize: "5MB"
